services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: mars-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: marsadmin
      MONGO_INITDB_ROOT_PASSWORD: marspassword123
      MONGO_INITDB_DATABASE: mars_cargo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - mars-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/mars_cargo --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend API
  backend:
    build:
      context: ../mars-backend
      dockerfile: Dockerfile
    container_name: mars-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://marsadmin:marspassword123@mongodb:27017/mars_cargo?authSource=admin
      CORS_ORIGIN: http://localhost:8080
      RESOURCE_UPDATE_INTERVAL: 5000
      ALERT_CHECK_INTERVAL: 10000
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mars-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: ../mars-frontend
      dockerfile: Dockerfile
    container_name: mars-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - mars-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  mars-network:
    driver: bridge
    name: mars-network

volumes:
  mongodb_data:
    driver: local
    name: mars-mongodb-data
  mongodb_config:
    driver: local
    name: mars-mongodb-config
